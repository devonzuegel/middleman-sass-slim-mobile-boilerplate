<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trunk-js Plain</title>
    <meta charset="utf-8" />
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="True" name="HandheldFriendly" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <link href="assets/css/reset.css" media="all" rel="stylesheet" type="text/css" />
    <link href="assets/css/trunk.css" media="all" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      if (typeof jQuery == 'undefined') document.write(unescape("%3Cscript src='js/jquery-1.9.js'" + "type='text/javascript'%3E%3C/script%3E")) 
    </script>
    <script language="javascript" src="js/trunk.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <header class="slide">
        <ul class="burger slide" id="navToggle">
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <h1>
          Site Title
        </h1>
      </header>
      <nav class="slide">
        <ul>
          <li>
            <a class="active" href="">LINK 1</a>
          </li>
          <li>
            <a href="#">LINK 2</a>
          </li>
          <li>
            <a href="#">LINK 3</a>
          </li>
        </ul>
      </nav>
      <div class="content slide">
        <ul class="responsive">
          <li class="header-section">
            <p class="placefiller">
              HEADER
            </p>
          </li>
          <li class="body-section">
            <p class="placefiller">
              <!doctype html> 
              <html>
                <head>
                  <meta charset="utf-8" />
                  <title>Page Not Found :(</title>
                </head>
                <body>
                  <article>
                    <h1>
                      Not found <span frown="">:(</span>
                    </h1>
                    <p>
                      Sorry, but the page you were trying to view does not exist.
                    </p>
                    <p>
                      It looks like this was the result of either:
                    </p>
                    <ul>
                      <li>
                        a mistyped address
                      </li>
                      <li>
                        an out-of-date link
                      </li>
                    </ul>
                    <script>
                      var GOOG_FIXURL_LANG = (navigator.language || '').slice(0,2), GOOG_FIXURL_SITE = location.host; 
                    </script>
                    <script src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
                  </article>
                </body>
              </html>
            </p>
          </li>
          <li class="footer-section">
            <p class="placefiller">
              FOOTER
            </p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
